name: Checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: setup-format
        run: make setup-format RUN_GLOBAL=1

      - name: check-format
        run: make check-format RUN_GLOBAL=1

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions:
          - python: "3.11"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          python-version: ${{ matrix.versions.python }}

      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry lock --check
          make install

      - name: Unit tests
        run: make test