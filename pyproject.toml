[tool.poetry]
name = "UNDEFINED"
version = "0.0.1"
description = ""
authors = ["mivanit <mivanits@umich.edu>"]
readme = "README.md"
packages = [{include = "UNDEFINED"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
# coverage
pytest-cov = "^4.1.0"
coverage-badge = "^1.1.0"
# python formatting / linting
ruff = "^0.4.8"
mypy = "^1.0.1"
pycln = "^2.1.3"

# ruff config
[tool.ruff]
exclude = ["__pycache__"]

[tool.ruff.format]
indent-style = "tab"
skip-magic-trailing-comma = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
