[project]
name = "myproject"
version = "0.0.1"
description = "template for python projects/packages"
authors = [
	{ name = "Michael Ivanitskiy", email = "mivanits@umich.edu" }
]
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
	"muutils",
]

[project.optional-dependencies]
# for example purposes only
cli = [
	"fire>=8.2.2",
]

[tool.uv]
dev-dependencies = [
	# test
	"pytest>=8.2.2",
	# coverage
	"pytest-cov>=4.1.0",
	"coverage-badge>=1.1.0",
	# lint
	"pycln>=2.1.3",
	"ruff>=0.4.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# ruff config
[tool.ruff]
exclude = ["__pycache__"]

[tool.ruff.format]
indent-style = "tab"
skip-magic-trailing-comma = false

