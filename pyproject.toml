[tool.poetry]
name = "myproject"
version = "0.0.1"
description = ""
authors = ["mivanit <mivanits@umich.edu>"]
readme = "README.md"
packages = [{include = "myproject"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
# coverage
pytest-cov = "^4.1.0"
coverage-badge = "^1.1.0"
# type checking

[tool.poetry.group.lint.dependencies]
pytest = "^8.2.2"
ruff = "^0.4.8"

[tool.poetry.extras]
lint = ["ruff", "pycln"]

# ruff config
[tool.ruff]
exclude = ["__pycache__"]

[tool.ruff.format]
indent-style = "tab"
skip-magic-trailing-comma = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
